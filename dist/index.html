<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook</title>
</head>
<header class="main-header hidden">
  <section class="header-left">
    <h1>Overlook Hotel</h1>
  </section>
  <section class="header-right">
    <h2>Book A Room</h2>
    <label for="date-selection" class="hidden">Date:</label>
    <input type="date" id="date-selection" name="calendar"
       value=""
       min="" max="2030-12-31">
      <button class="search-availability">Search</button>
  </section>
</header>
<body>
  <section class="login-page">
    <div class="login-area">
      <h1>Welcome to Overlook Hotel</h1>
      <h2>Please Enter Your Login Credentials</h2>
    <input class="user-id" id="userId" type="text" placeholder="username">
      <label for="userId" class="hidden">User ID Input</label>
    <input class="user-password" id="userPassword" type="text" placeholder="password">
      <label for="userPassword" class="hidden">Password Input</label>
    <button class="login-button">Log In</button>
    </div>
    <div class="login-error">
    </div>
  </section>
<section class="main-dashboard-body hidden">
  <section class="total-spent-area">
  </section>
  <section class="my-bookings-area">
    <section class="past-bookings-area">
      <h2>My Past Bookings</h2>
      <div class="past-bookings scroll">
      </div>
    </section>
    <section class="future-bookings-area">
      <h2>My Future Bookings</h2>
      <div class="future-bookings scroll">
        <h2>No Future Bookings</h2>
      </div>
    </section>
   </section>
</section>
  <section class="room-search-display hidden">
    <div class="room-search-styling">
      <label for="room-type-dropdown">Room Type:</label>
      <select name="room-types" id="room-type-dropdown">
        <option value="all">All</option>
        <option value="residential suite">Residential Suite</option>
        <option value="suite">Suite</option>
        <option value="junior suite">Junior Suite</option>
        <option value="single room">Single Room</option>
      </select>
      <div class="room-search-display-buttons">
        <button class="filter-rooms">Filter Rooms</button>
        <button class="go-home-btn">Go Home</button>
      </div>
    <div class="available-rooms scroll-availability">
      <button class="book-room-btn hidden"></button>
    </div>
  </div>
  </section>
  <section class="room-is-booked-message hidden">
    <div class="success-message-styling">
    <h1>Congrats! Your room has been booked.</h1>
    <button class="go-home-from-success">Go Home</button>
    </div>
  </section>
  <script src="bundle.js"></script>
 </body>
</html>
